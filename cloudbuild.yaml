steps:
  # Paso 1: Construir la imagen de Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '-t'
      - 'gcr.io/$PROJECT_ID/image_juan'
      - '.'

  # Paso 2: Etiquetar la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/image_juan', 'gcr.io/$PROJECT_ID/image_juan']

  # Paso 3: Subir la imagen a Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/image_juan']

  # Paso 4: Desplegar en Cloud Run
  # Paso para imprimir el usuario que est√° desplegando
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Usuario desplegando: $BUILDER_OUTPUT"
  # Paso 5: Desplegar en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'app-flask'
      - '--image=gcr.io/test-docker-416523/image_juan'
      - '--platform=managed'
      - '--region=us-central1'
